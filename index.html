<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.jpg">
    <title>Гра Переклад Слів</title>
</head>
<body>
    <div id="app">
        <h1>Вчись та перемагай!</h1>
        <div id="card">
            <p id="word"></p>
        </div>
        <input type="text" id="translation" placeholder="Введіть переклад">
        <button id="check">Перевірити</button>
        <div id="progress">
            <p>Слово: <span id="step">0</span>/10</p>
            <p>Вірно: <span id="correct">0</span></p>
            <p>Невірно: <span id="incorrect">0</span></p>
        </div>
        <button id="statistics">Статистика</button>
        <button id="restart">Почати спочатку</button>
    </div>
    <div id="modal" class="hidden">
        <div class="modal-content">
            <p>Ваш рівень знань: <span id="result"></span></p>
            <button id="close-modal">Закрити</button>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
